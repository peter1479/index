<script>
    function send(url, success, error) {
        try {
            var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTF");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) && ('response' in xhr ? xhr.response : xhr.responseText) != '' && success) {
                        success('response' in xhr ? xhr.response : xhr.responseText)
                    } else if (error) {
                        error(xhr.status);
                    }
                }
            }
            xhr.open('GET', url, true);
            xhr.send();
        } catch (e) {
            if (error) {
                error();
            }
        }
    }

    function getParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

        if (r != null) return unescape(r[2]);
        return null;
    }
